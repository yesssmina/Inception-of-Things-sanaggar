# Argo CD Application - GitOps Configuration
# This resource tells Argo CD to monitor a Git repo
# and automatically deploy its contents to the cluster

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-playground
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/yesssmina/sanaggar-iot-p3.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
